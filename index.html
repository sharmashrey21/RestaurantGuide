<!DOCTYPE html>
<html>
  <head>
    <title>Restaurants (Toronto)</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.653, lng: -79.383},
          zoom: 13
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACQWal5X3xXQ4KnP1cTdQoLr9_X_xs0L8&callback=initMap" async defer></script>
  </body>
</html>
