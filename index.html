      var map;
      function initMap() {

            ['MomuFoku', 43.6494, -79.3864]
          ];

          for(var i = 0; i < restaurants.length; i++){
            var restaurant = restaurants[i]
            var marker = new google.maps.Marker({
              position: {lat: restaurant[1], lng: restaurant[2]},
              map: map,
              title: restaurant[0]
          })
        }
      }
    </script>
